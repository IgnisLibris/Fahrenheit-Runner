<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        #gameArea {
            position: relative;
            width: 936px;
            height: 230px;
            overflow: hidden;
            margin: 0 auto;
            background-color: #1b1b1b;
            border: 2px solid red;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
        }

        /* Tela de Carregamento */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 1s, opacity 1s;
        }

        #loadingScreen .content {
            text-align: center;
        }

        #loadingQuote {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: black;
        }

        #loadingScreen img {
            width: 100px;
            height: 100px;
        }

        /* Animação de fade-out */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Game content */
        #gameContent {
            display: none;
        }

        #gameOverScreen {
            display: none;
            text-align: center;
            color: red;
        }

        #finalScore {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Tela de Carregamento -->
    <div id="loadingScreen">
        <div class="content">
            <img src="Fire.gif" alt="Fire Animation">
            <p id="loadingQuote">Aguarde...</p>
        </div>
    </div>

    <!-- Conteúdo do Jogo -->
    <div id="gameContent">
        <div id="gameArea">
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- Tela de Game Over -->
        <div id="gameOverScreen">
            <p id="finalScore">Fim de jogo!</p>
        </div>

        <!-- Pontuação -->
        <p id="score">Pontos: 0</p>
        <p id="record">Recorde: 0</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
