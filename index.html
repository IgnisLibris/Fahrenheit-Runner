<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            visibility: visible;
            z-index: 1000;
            transition: opacity 1s;
        }

        #loadingScreen img {
            max-width: 300px;
            max-height: 300px;
        }

        #loadingScreen .quote {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: black;
            text-align: center;
            font-style: italic;
        }

        #gameContent {
            display: none;
            position: relative;
        }

        canvas {
            display: block;
            background-color: #f0f0f0;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <img src="Fire.gif" alt="Chama Animada">
        <div class="quote" id="quote"></div>
    </div>
    <div id="gameContent">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreBoard">
            <span id="score">Pontos: 0</span>
            <span id="record">Recorde: 0</span>
        </div>
        <div id="gameOverScreen" style="display:none;">
            <h1>Fim de Jogo</h1>
            <p id="finalScore"></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
