<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit Runner</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        /* Tela de carregamento */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Times New Roman', serif;
            z-index: 1000;
        }

        #loadingScreen img {
            width: 100px;
            height: 100px;
        }

        #loadingScreen h1 {
            font-size: 30px;
            color: black;
            margin-top: 10px;
        }

        #loadingQuote {
            font-size: 18px;
            color: black;
            width: 60%;
            margin-top: 10px;
        }

        /* Tela de orientação para celulares */
        #rotateScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #rotateScreen img {
            width: 150px;
            height: 150px;
        }

        /* Título */
        #gameTitle {
            font-size: 40px;
            color: red;
            margin-top: 20px;
        }

        /* Área do jogo */
        #gameArea {
            position: relative;
            width: 936px;
            height: 230px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid red;
            margin: 20px auto 0;
        }

        canvas {
            background-color: #e0e0e0;
        }

        /* Conteúdo do jogo */
        #contentWrapper {
            display: none;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento -->
    <div id="loadingScreen">
        <img src="Fire.gif" alt="Fogo">
        <h1>Fahrenheit Runner</h1>
        <p id="loadingQuote"></p>
    </div>

    <!-- Tela de orientação para celulares -->
    <div id="rotateScreen">
        <img src="girarcell.gif" alt="Gire o celular">
    </div>

    <!-- Conteúdo do jogo -->
    <div id="contentWrapper">
        <div id="gameTitle">Fahrenheit Runner</div>
        <div id="gameArea">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <script>
        const quotes = [
            "“Não precisamos ser deixados sozinhos. Precisamos ser realmente incomodados de vez em quando.” - Fahrenheit 451",
            "“Queimar era um prazer.” - Fahrenheit 451",
            "“Façamos uma brecha no espírito do homem. Quem sabe quem poderia ser alvo do homem lido?” - Fahrenheit 451",
            "“Não as coloque em terreno movediço, como filosofia ou sociologia, com que comparar suas experiências. Aí reside a melancolia.” - Fahrenheit 451",
            "“Eu me agarrarei firme ao mundo algum dia. Já pus um dedo nele; é um começo.” - Fahrenheit 451"
        ];

        function getRandomTime(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function showLoadingScreen() {
            document.getElementById("loadingScreen").style.display = "flex";
            document.getElementById("contentWrapper").style.display = "none";

            const quoteElement = document.getElementById("loadingQuote");
            let quoteIndex = 0;
            quoteElement.innerText = quotes[quoteIndex];

            const quoteInterval = setInterval(() => {
                quoteIndex = (quoteIndex + 1) % quotes.length;
                quoteElement.innerText = quotes[quoteIndex];
            }, 10000);

            const loadingTime = getRandomTime(5000, 20000);

            setTimeout(() => {
                clearInterval(quoteInterval);
                document.getElementById("loadingScreen").style.display = "none";
                checkMobile();
            }, loadingTime);
        }

        function checkMobile() {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            if (isMobile) {
                document.getElementById("rotateScreen").style.display = "flex";
                setTimeout(() => {
                    document.getElementById("rotateScreen").style.display = "none";
                    document.getElementById("contentWrapper").style.display = "flex";
                }, 3000);
            } else {
                document.getElementById("contentWrapper").style.display = "flex";
            }
        }

        showLoadingScreen();
    </script>
</body>
</html>
