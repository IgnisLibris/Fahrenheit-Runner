<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit Runner</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        /* Tela de carregamento */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Times New Roman', serif;
        }

        #loadingScreen img {
            width: 100px;
            height: 100px;
        }

        #loadingScreen h1 {
            font-size: 30px;
            color: black;
            margin-top: 10px;
        }

        #loadingQuote {
            font-size: 18px;
            color: black;
            width: 60%;
            margin-top: 10px;
        }

        /* Tela de orientação para celulares */
        #rotateScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #rotateScreen img {
            width: 150px;
            height: 150px;
        }

        /* Título */
        #gameTitle {
            font-size: 40px;
            color: red;
            margin-top: 20px;
        }

        /* Área do jogo */
        #gameArea {
            position: relative;
            width: 936px;
            height: 230px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid red;
            margin: 20px auto 0;
        }

        canvas {
            background-color: #e0e0e0;
        }

        /* Tela de fim de jogo */
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 50%;
            background-color: red;
            color: white;
            text-align: center;
            padding: 20px;
            font-family: 'Times New Roman', serif;
            border-radius: 10px;
        }

        #gameOverScreen button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: white;
            color: red;
            border: 2px solid red;
            cursor: pointer;
            margin-top: 20px;
        }

        #gameOverScreen button:hover {
            background-color: red;
            color: white;
        }

        /* Placar */
        #scoreBoard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(128, 128, 128, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            color: black;
            font-size: 18px;
        }

        #contentWrapper {
            display: none;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento -->
    <div id="loadingScreen">
        <img src="Fire.gif" alt="Fogo">
        <h1>Fahrenheit Runner</h1>
        <p id="loadingQuote"></p>
    </div>

    <!-- Tela de orientação para celulares -->
    <div id="rotateScreen">
        <img src="girarcell.gif" alt="Gire o celular">
    </div>

    <!-- Conteúdo do jogo -->
    <div id="contentWrapper">
        <div id="gameTitle">Fahrenheit Runner</div>
        <div id="gameArea">
            <canvas id="gameCanvas"></canvas>
            <div id="gameOverScreen">
                <h1>Burn, baby, burn!</h1>
                <p id="finalScore"></p>
                <button onclick="window.location.reload();">Jogar Novamente</button>
            </div>
            <div id="scoreBoard">
                <span id="score">Pontos: 0</span><br>
                <span id="record">Recorde: 0</span>
            </div>
        </div>
    </div>

    <script>
        const quotes = [
            "“Não precisamos ser deixados sozinhos. Precisamos ser realmente incomodados de vez em quando.” - Fahrenheit 451",
            "“Queimar era um prazer.” - Fahrenheit 451",
            "“Façamos uma brecha no espírito do homem. Quem sabe quem poderia ser alvo do homem lido?” - Fahrenheit 451",
            "“Não as coloque em terreno movediço, como filosofia ou sociologia, com que comparar suas experiências. Aí reside a melancolia.” - Fahrenheit 451",
            "“Eu me agarrarei firme ao mundo algum dia. Já pus um dedo nele; é um começo.” - Fahrenheit 451"
        ];

        function showLoadingScreen() {
            const lastVisit = localStorage.getItem("lastVisit");
            const now = Date.now();
            const thirtyMinutes = 30 * 60 * 1000;

            if (lastVisit && now - lastVisit < thirtyMinutes) {
                checkMobile();
                return;
            }

            localStorage.setItem("lastVisit", now);
            document.getElementById("loadingScreen").style.display = "flex";

            setTimeout(() => {
                document.getElementById("loadingScreen").style.display = "none";
                checkMobile();
            }, 5000);
        }

        function checkMobile() {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            if (isMobile) {
                document.getElementById("rotateScreen").style.display = "flex";
                setTimeout(() => {
                    document.getElementById("rotateScreen").style.display = "none";
                    document.getElementById("contentWrapper").style.display = "flex";
                }, 3000);
            } else {
                document.getElementById("contentWrapper").style.display = "flex";
            }
        }

        showLoadingScreen();
    </script>

    <script src="jogo.js"></script>
</body>
</html>
