<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit Runner</title>
    <style>
        /* Tela de carregamento */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 9999;
            visibility: visible;
            opacity: 1;
            transition: opacity 1s ease, visibility 1s ease;
        }

        #loadingScreen h1 {
            font-size: 36px;
            font-family: 'Times New Roman', serif;
            color: black;
            margin-bottom: 20px;
        }

        #loadingScreen img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        #loadingScreen p {
            font-size: 18px;
            font-family: 'Times New Roman', serif;
            color: black;
            font-style: italic;
        }

        /* Efeito para desaparecer a tela de carregamento */
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento -->
    <div id="loadingScreen">
        <img src="Fire.gif" alt="Chama animada"> <!-- GIF de fogo -->
        <h1>Fahrenheit Runner</h1>
        <p id="loadingQuote"></p> <!-- Citação aleatória -->
    </div>

    <!-- O conteúdo do jogo vem depois -->
    <div id="gameContent" style="display: none;">
        <div id="gameTitle">Ignis Libris</div> <!-- Título do Jogo -->
        <div id="gameArea">
            <canvas id="gameCanvas"></canvas>
            <div id="gameOverScreen">
                <h1>Burn, baby, burn!</h1>
                <p id="finalScore"></p>
                <button onclick="window.location.reload();">Jogar Novamente</button>
            </div>
        </div>
        <div id="scoreBoard">
            <span id="score">Pontos: 0</span><br>
            <span id="record">Recorde: 0</span>
        </div>
    </div>

    <script src="jogo.js"></script>
</body>
</html>
